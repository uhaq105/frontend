<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <script defer src="{{ url_for('static', filename='app.js') }}"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>portfolio website</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-title">
        <a onClick="changeLogoColor('#15aabf')" href="#">VERTEX MEDIA</a>
      </h1>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="{{ url_for('my_view.home') }}" class="main-nav-link"
              >Home</a
            >
          </li>
          <li>
            <a href="{{ url_for('my_view.contact') }}" class="main-nav-link"
              >Contact us</a
            >
          </li>
          <li>
            <a href="{{ url_for('my_view.testimonials')}}" class="main-nav-link"
              >Testimonials</a
            >
          </li>
          <li>
            <a href="{{ url_for('my_view.pricing')}}" class="main-nav-link"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('my_view.freeTrial')}}"
              class="main-nav-link nav-cta"
              >Free Trial</a
            >
          </li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
